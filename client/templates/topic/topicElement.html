<template name="topicElement">
    <div class="well" data-id="{{topic._id}}">
        <div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="checkbox" id="btnToggleState" {{checkedState}} {{disabledState}}>
                </label>

                <h3 style="display: inline;">
                    {{topic.subject}}
                    {{#if topic.responsible}}
                        ({{topic.responsible}})
                    {{/if}}
                </h3>

                <!-- Edit & Delete Icons -->
                {{#if isEditable}}
                    <span class="">
                            <a id="btnEditTopic" href="#" data-toggle="modal" data-target="#dlgAddTopic" class="panel-link">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </a>
                            <a id="btnDelTopic" href="#" class="panel-link">
                                <span class="glyphicon glyphicon-trash"></span>
                            </a>
                        </span>
                {{/if}}

                <!-- New-Topic-Label -->
                {{#if topic.isNew}}
                    <span class="badge pull-right" style="margin-bottom: 5px;">New</span>
                {{/if}}
            </div>
        </div>

        <div style="margin-left: 20px; padding-left: 5px;">
            {{#if isEditable}}
                <button id="id_addTopicInfoItem" type="button" class="btn btn-primary btn-sm btn-raised addTopicInfoItem" data-type="infoItem" data-toggle="modal" data-target="#dlgAddInfoItem">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true" aria-label="Add Information"></span>
                    Add Information
                </button>
                <button id="id_addTopicActionItem" type="button" class="btn btn-primary btn-sm btn-raised addTopicInfoItem" data-type="actionItem" data-toggle="modal" data-target="#dlgAddInfoItem">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true" aria-label="Add Action Item"></span>
                    Add Action Item
                </button>
            {{/if}}
            {{#each topic.infoItems}}
                {{> topicInfoItem getInfoItem}}
            {{/each}}
        </div>
    </div>
</template>
